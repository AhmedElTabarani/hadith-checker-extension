<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="./thirdparty/he.min.js"></script>
    <script  type="module" src="./filter-options.js" defer ></script> 
    <script src="./popup.js" defer type="module"></script>
    <link 
      href="http://fonts.cdnfonts.com/css/neo-sans-arabic"
      rel="stylesheet" 
    />  
    <link rel="stylesheet" href="thirdparty/virtual-select.min.css" />
    <script src="thirdparty/virtual-select.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./popup.css" />
    <title>Hadith Checker</title>
  </head>

  <body>
    <header>
      <h1>التأكد من الأحاديث</h1>
    </header>
    <main>
      <div class="tab">
        <button
          class="tab-links tab-btn active"
          data-tabId="main-tab"
        >
          الأحاديث
        </button>
        <button class="tab-links tab-btn" data-tabId="bukhari-tab">
          البحث في صحيح البخاري
        </button>
        <button class="tab-links tab-btn" data-tabId="muslim-tab">
          البحث في صحيح مسلم
        </button>
      </div>
      <div class="settings-box">
        <form id="myForm">
        <div class="toggle-settings">
          <i class="fa fa-gear"></i>
        </div>
        <div class="container-main-search">
          <div class="search-zone">
            <label>نطاق البحث</label>
            <div>
              <input type="radio" d="t-all" name="t" value="*" />
              <label for="t-all">جميع الأحاديث</label>
            </div>
            <div>
              <input type="radio" id="t-0" value="0" name="t" />
              <label for="t-0">الأحاديث المرفوعة</label>
            </div>
            <div>
              <input type="radio" id="t-1" value="1" name="t" />
              <label for="t-1">الأحاديث القدسية</label>
            </div>
            <div>
              <input type="radio" id="t-2" value="2" name="t" />
              <label for="t-2">آثار الصحابة</label>
            </div>
            <div>
              <input type="radio" id="t-3" value="3" name="t" />
              <label for="t-3">شروح الأحاديث</label>
            </div>
          </div>
          <div class="hadith-degree">
            <label>درجة الحديث</label>

            <div class="hadith-degree-checkbox">
              <input
                type="checkbox"
                value="1"
                id="degree-1"
                class="degreeCheckbox"
                name="d[]"
              />
              <label for="degree-1"
                >أحاديث حكم المحدثون عليها بالصحة</label
              >
            </div>
            <div class="hadith-degree-checkbox">
              <input
                type="checkbox"
                value="2"
                id="degree-2"
                class="degreeCheckbox"
                name="d[]"
              />
              <label for="degree-2"
                >أحاديث حكم المحدثون على أسانيدها بالصحة</label
              >
            </div>
            <div class="hadith-degree-checkbox">
              <input
                type="checkbox"
                value="3"
                id="degree-3"
                class="degreeCheckbox"
                name="d[]"
              />
              <label for="degree-3"
                >أحاديث حكم المحدثون عليها بالضعف</label
              >
            </div>
            <div class="hadith-degree-checkbox">
              <input
                type="checkbox"
                value="4"
                id="degree-4"
                class="degreeCheckbox"
                name="d[]"
              />
              <label for="degree-4"
                >أحاديث حكم المحدثون على أسانيدها بالضعف</label
              >
            </div>
          </div>
          <div class="chose">
            <div id="book"></div>
            <p class="validbook"></p>
          </div>
          <div class="chose">
            <div id="mohdith"></div>
            <p class="validmohdith"></p>
          </div>
        </div>
        <button type="submit" class="search-btn" >بحث</button>
      </form>
      </div>
      <p id="page-counter">الصفحة رقم: <span></span></p>
      <p id="hadith-counter">عدد النتائج: <span></span></p>
      <div id="loader" class="loader-hide">
        <div class="loader"></div>
      </div>

      <div id="content"></div>

      <div class="group-btn">
        <button id="next" class="nice-btn">الصفحة التالية</button>
        <button id="prev" class="nice-btn">الصفحة السابقة</button>
      </div>
      <p id="message"></p>
    </main>
    <footer>
      <a
        href="https://github.com/AhmedElTabarani/hadith-checker-extension"
        target="_blank"
      >
        <img src="./icons/GitHub-Mark-32px.png" />
      </a>
    </footer>
  </body>
</html>
