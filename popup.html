  <body>
    <header>
      <h1>التأكد من الأحاديث</h1>
    </header>
    <main>
      <div class="tab">
        <button 
          class="tab-links tab-btn active"
          data-tabId="main-tab"
        >
          الأحاديث
        </button>
        <button class="tab-links tab-btn" data-tabId="bukhari-tab">
          البحث في صحيح البخاري
        </button>
        <button class="tab-links tab-btn" data-tabId="muslim-tab">
          البحث في صحيح مسلم
        </button>
      </div>
      <!-- todo: make a button to extend the setting -->
      <!-- todo: make a button to apply the setting -->
      <div class="settings-box">
        <div class="toggle-settings">
          <i class="fa fa-gear"></i>
        </div>
        <div class="container-main-wearch">
        <div class="search-zone">
          <label>نطاق البحث</label>
          <div>
            <input type="radio" id="t-all" name="t" value="*" />
            <label for="t-all">جميع الأحاديث</label>
          </div>
          <div>
            <input id="t-0" value="0" type="radio" name="t" />
            <label for="t-0">الأحاديث المرفوعة</label>
          </div>
          <div>
            <input id="t-1" value="1" type="radio" name="t" />
            <label for="t-1">الأحاديث القدسية</label>
          </div>
          <div>
            <input id="t-2" value="2" type="radio" name="t" />
            <label for="t-2">آثار الصحابة</label>
          </div>
          <div>
            <input id="t-3" value="3" type="radio" name="t" />
            <label for="t-3">شروح الأحاديث</label>
          </div>
        </div>
        <div class="hadith-degree">
          <label>درجة الحديث</label>

          <div class="hadith-degree-checkbox">
            <input
              type="checkbox"
              value="1"
              class="degreeCheckbox"
              name="d[]"
            />
            <label for="degree-1"
              >أحاديث حكم المحدثون عليها بالصحة</label
            >
          </div>
          <div class="hadith-degree-checkbox">
            <input
              type="checkbox"
              value="2"
              class="degreeCheckbox"
              name="d[]"
            />
            <label for="degree-2"
              >أحاديث حكم المحدثون على أسانيدها بالصحة</label
            >
          </div>
          <div class="hadith-degree-checkbox">
            <input
              type="checkbox"
              value="3"
              class="degreeCheckbox"
              name="d[]"
            />
            <label for="degree-3"
              >أحاديث حكم المحدثون عليها بالضعف</label
            >
          </div>
          <div class="hadith-degree-checkbox">
            <input
              type="checkbox"
              value="4"
              class="degreeCheckbox"
              name="d[]"
            />
            <label for="degree-4"
              >أحاديث حكم المحدثون على أسانيدها بالضعف</label
            >
          </div>
        </div>
        <div class="chose">
          <div class="box mohdethen ">
            <div class="select-box ">
            <div class="options-container ">
              <div class="option">
                <input type="radio" class="radio" />
                <label for="0">الجميع</label>
              </div>
              <div class="option">
                <input type="radio" class="radio"  />
                <label for="94">سعيد بن المسيب</label>
              </div>
              <div class="option">
                <input type="radio" class="radio"  />
                <label for="131">أيوب السختياني</label>
              </div>
              <div class="option">
                <input type="radio"class="radio"  />
                <label for="151">أبو حنيفة</label>
              </div>
              <div class="option">
                <input type="radio" class="radio"  />
                <label for="151">بن جريج</label>
              </div>     
            </div>
            <div class="selected ">
              ابحث في المحدثين ..
            </div>
            <div class="search-box ">
              <input type="text" placeholder="Search.." />
            </div>
          </div>
          </div>
